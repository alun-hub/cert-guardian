version: '3.8'

services:
  cert-guardian:
    build: .
    container_name: cert-guardian
    restart: unless-stopped
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - TZ=Europe/Stockholm
      - PYTHONUNBUFFERED=1

  cert-guardian-summary:
    build: .
    container_name: cert-guardian-summary
    restart: "no"
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - TZ=Europe/Stockholm
    command: python /app/src/main.py --config /app/config/config.yaml --summary
    profiles:
      - summary
