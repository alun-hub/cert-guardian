version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cert-guardian-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - TZ=Europe/Stockholm
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
    container_name: cert-guardian-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

  scanner:
    build: .
    container_name: cert-guardian-scanner
    restart: unless-stopped
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - TZ=Europe/Stockholm
      - PYTHONUNBUFFERED=1
